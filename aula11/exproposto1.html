<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou estrangeiro ?</title>
</head>

<body>
    <h1>Brasileiro ou estrangeiro ?</h1>
    <p> Escreva com letra inicial Maiúscula:</p>
    Seu país: <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
        function analisar() {
            var pais = window.document.querySelector('input#txt1').value;
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você é do país <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>

</html>
